databaseChangeLog:
  - changeSet:
      id: 2
      author: przemek@bykowski.pl
      changes:
        - loadData:
            file: db/changelog/dataset/people.csv
            tableName: person
            separator: ','
            encoding: UTF-8
            columns:
              - column:
                  name: id
                  type: numeric
              - column:
                  name: firstname
                  type: varchar(50)
              - column:
                  name: lastname
                  type: varchar(50)
              - column:
                  name: state
                  type: char(2)